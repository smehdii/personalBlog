input CodeReviewRequestInput {
  numDays: Int
  codeUrl: String!
  techTags: [String!]!
  notes: String!
}

type CodeReviewRequestResponse {
  errors: [Error!]
  CodeReviewRequest: CodeReviewRequest
}

type Mutation {
  createCodeReviewRequest(
    input: CodeReviewRequestInput!
  ): CodeReviewRequestResponse!
}
